<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="static/js/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>my-2nd-profolio</title>
</head>
<body>
    <nav class="">Home</nav>
    <div class="container-fluid">
            <div class="row justify-content-center">
                            <form class="form border p-3">
                                <h1>DATA ENTRY FORM</h1>
                    <div class="form-group">
                        <label for="name">Enter Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                  <input type="radio" name="gender" id="Male" class="" onclick="gender('M')">Male
                    </div> 
                  <input type="radio" name="gender" id="female" onclick="gender('F')">Female <br>
                  <div class="form-group">
                  <label for="date" >Date of Birth</label>
                  <input type="date" name="date" class="form-control" id="date">  
                  </div>
                    <div class="form-group">
                        <input type="" value="submit" class="btn btn-primary" onclick="passGender()">
                        <input type="reset" class="btn btn-danger">
                        </div>
                    </div> 
            </div>
        </div>
    </div>
    
</body>
</html>
