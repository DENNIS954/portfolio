<body>

    <div class="container-fluid">
            <div class="row justify-content-center">
                            <form class="form border p-3">
                                <h1>DATA ENTRY FORM</h1>
                    <div class="form-group">
                        <label for="name">Enter Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                  <input type="radio" name="gender" id="Male" value="M" onclick="passGender('M')">Male
                    </div>
                  <input type="radio" name="gender" id="female" value="F" onclick="passGender('F')">Female
                  <div class="form-group">
                  <label for="date" >Date of Birth</label>
                  <input type="date" name="date" class="form-control" id="date" value="">  
                  </div> 
                    <div class="form-group">
                        <input type="" value="submit" class="btn btn-primary" onclick="passGender()">
                        <input type="reset" class="btn btn-danger">
                        </div>
                        <div class="form-group">
                            <label for="Akan">Akan Name;</label>
                            <input type="text" class="form-control" name="" id="Akan" disabled>
                        </div>
                    </div> 
            </div>
        </div>
    </div>
